# @format

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Check TypeScript
        run: yarn tsc --noEmit

  cdk-diff:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Fetch parameters from Parameter Store
        id: fetch-params
        run: |
          echo "Fetching parameters for development environment..."

          AWS_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/development" --query "Parameter.Value" --output text)
          AWS_PIPELINE_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/pipeline" --query "Parameter.Value" --output text)

          echo "::add-mask::$AWS_ACCOUNT_ID"
          echo "::add-mask::$AWS_PIPELINE_ACCOUNT_ID"

          echo "AWS_ACCOUNT_ID_DEV=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "AWS_PIPELINE_ACCOUNT_ID=$AWS_PIPELINE_ACCOUNT_ID" >> $GITHUB_ENV

      - name: CDK Synth
        run: yarn cdk synth
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: CDK Diff
        id: cdk-diff
        run: |
          echo "Running CDK diff..."
          yarn cdk diff 2>&1 | tee cdk-diff.txt
        continue-on-error: true
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Comment PR with diff
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let diff = '';

            try {
              diff = fs.readFileSync('cdk-diff.txt', 'utf8');
            } catch (error) {
              diff = 'No changes detected or diff unavailable';
            }

            const output = `#### CDK Diff Results
            <details><summary>Show Diff</summary>

            \`\`\`
            ${diff.slice(0, 60000)}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
