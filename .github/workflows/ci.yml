# @format

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: "22"

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: corepack enable

      - name: Install dependencies
        run: make install

      - name: Check formatting
        run: |
          echo "::group::Checking code formatting"
          # Add your formatting check command here
          # yarn format:check
          echo "::endgroup::"
        continue-on-error: true

      - name: Run linting
        run: |
          echo "::group::Running linters"
          # Add your linting command here
          # yarn lint
          echo "::endgroup::"
        continue-on-error: true

  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: corepack enable

      - name: Install dependencies
        run: make install

      - name: Build infrastructure
        run: make build-infrastructure

      - name: Run infrastructure tests
        run: |
          echo "::group::Running infrastructure tests"
          make test-infrastructure
          echo "::endgroup::"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./infrastructure/coverage/lcov.info
          flags: infrastructure
          name: infrastructure-coverage
        continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: corepack enable

      - name: Install dependencies
        run: make install

      - name: Run frontend tests
        run: |
          echo "::group::Running frontend tests"
          make test-frontend
          echo "::endgroup::"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  build-and-validate:
    runs-on: ubuntu-latest
    needs: [test-infrastructure, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: corepack enable

      - name: Install dependencies
        run: make install

      - name: Build all workspaces
        run: make build

      - name: Validate CDK synth
        run: |
          echo "::group::Validating CDK synthesis"
          cd infrastructure
          yarn cdk synth --all --no-lookups
          echo "::endgroup::"
        env:
          SKIP_DOMAIN_LOOKUP: "true"
          AWS_ACCOUNT_ID_DEV: ${{ vars.AWS_ACCOUNT_ID_DEV || '123456789012' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
          CDK_DEFAULT_ACCOUNT: ${{ vars.AWS_ACCOUNT_ID_DEV || '123456789012' }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

  test-summary:
    runs-on: ubuntu-latest
    needs:
      [lint-and-format, test-infrastructure, test-frontend, build-and-validate]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "::group::Test Summary"
          echo "Lint and Format: ${{ needs.lint-and-format.result }}"
          echo "Infrastructure Tests: ${{ needs.test-infrastructure.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "Build and Validate: ${{ needs.build-and-validate.result }}"
          echo "::endgroup::"

          if [ "${{ needs.test-infrastructure.result }}" != "success" ] || [ "${{ needs.test-frontend.result }}" != "success" ] || [ "${{ needs.build-and-validate.result }}" != "success" ]; then
            echo "::error::Some tests failed. Please fix before merging."
            exit 1
          fi

          echo "::notice:: All tests passed!"
          echo "::notice:: All tests passed!"
