# @format

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Check TypeScript
        run: yarn tsc --noEmit

      - name: Run tests
        run: yarn test:coverage

      - name: Security audit
        run: yarn audit --audit-level moderate
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  cdk-diff:
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Fetch parameters from Parameter Store
        id: fetch-params
        run: |
          echo "Fetching parameters for development environment..."

          AWS_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/dev" --query "Parameter.Value" --output text)
          AWS_PIPELINE_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/pipeline" --query "Parameter.Value" --output text)

          echo "✓ Found account IDs in Parameter Store"
          echo "::add-mask::$AWS_ACCOUNT_ID"
          echo "::add-mask::$AWS_PIPELINE_ACCOUNT_ID"

          echo "AWS_ACCOUNT_ID_DEV=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "AWS_PIPELINE_ACCOUNT_ID=$AWS_PIPELINE_ACCOUNT_ID" >> $GITHUB_ENV
          echo "TARGET_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Verify CDK Bootstrap
        run: |
          REGION="${{ vars.AWS_REGION || 'eu-west-1' }}"

          echo "Verifying CDK bootstrap for development environment..."
          echo "Target Account: ${{ env.TARGET_ACCOUNT_ID }}"
          echo "Region: ${REGION}"

          # Check if CDKToolkit stack exists
          if aws cloudformation describe-stacks \
            --stack-name CDKToolkit \
            --region ${REGION} 2>/dev/null; then
            
            echo "✓ CDK bootstrap stack found"
            
            # Get bootstrap version
            BOOTSTRAP_VERSION=$(aws cloudformation describe-stacks \
              --stack-name CDKToolkit \
              --region ${REGION} \
              --query 'Stacks[0].Outputs[?OutputKey==`BootstrapVersion`].OutputValue' \
              --output text 2>/dev/null || echo "unknown")
            
            echo "✓ Bootstrap version: ${BOOTSTRAP_VERSION}"
            
          else
            echo "⚠ Warning: CDK bootstrap stack not found!"
            echo "CDK diff may fail. Bootstrap the account with:"
            echo ""
            echo "  cdk bootstrap aws://${{ env.TARGET_ACCOUNT_ID }}/${REGION} \\"
            echo "    --profile dev-sso \\"
            echo "    --trust ${{ env.AWS_PIPELINE_ACCOUNT_ID }} \\"
            echo "    --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess"
            echo ""
            echo "See docs/BOOTSTRAP.md for instructions."
          fi

      - name: CDK Synth
        run: yarn cdk synth
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: CDK Diff
        id: cdk-diff
        run: |
          echo "Running CDK diff..."
          yarn cdk diff 2>&1 | tee cdk-diff.txt
        continue-on-error: true
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Comment PR with diff
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let diff = '';

            try {
              diff = fs.readFileSync('cdk-diff.txt', 'utf8');
            } catch (error) {
              diff = 'No changes detected or diff unavailable';
            }

            // Escape special characters and limit size
            const sanitizedDiff = diff
              .slice(0, 60000)
              .replace(/\\/g, '\\\\')
              .replace(/`/g, '\\`')
              .replace(/\$/g, '\\$');

            const output = `#### CDK Diff Results
            <details><summary>Show Diff</summary>

            \`\`\`
            ${sanitizedDiff}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            } catch (error) {
              console.log('Failed to post comment:', error.message);
              console.log('Diff output was:', diff.length, 'characters');
            }
