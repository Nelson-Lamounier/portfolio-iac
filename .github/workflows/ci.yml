# @format

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'yarn.lock'
            infrastructure:
              - 'infrastructure/**'
              - 'package.json'
              - 'yarn.lock'

  frontend-ci:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: corepack enable
      - run: make install
      - run: yarn workspace frontend lint
      - run: make test-frontend
      - run: make build-frontend

      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: false
          tags: portfolio-frontend:validation
          cache-from: type=gha
          cache-to: type=gha,mode=max

  infrastructure-ci:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.infrastructure == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: corepack enable
      - run: make install
      - run: make build-infrastructure
      - run: yarn workspace infrastructure tsc --noEmit
      - run: make test-infrastructure
      - run: yarn workspace infrastructure npm audit --audit-level moderate
        continue-on-error: true

      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./infrastructure/coverage/lcov.info
          flags: infrastructure
          fail_ci_if_error: false

  cdk-diff:
    runs-on: ubuntu-latest
    needs: [detect-changes, infrastructure-ci]
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.infrastructure == 'true'
    environment: development
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: corepack enable
      - run: make install
      - run: make build-infrastructure

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Fetch AWS accounts
        run: make fetch-aws-accounts
        env:
          ENVIRONMENT: development

      - name: Verify CDK bootstrap
        run: make verify-cdk-bootstrap
        continue-on-error: true
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - run: make cdk-synth
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: CDK Diff
        run: yarn workspace infrastructure cdk diff 2>&1 | tee cdk-diff.txt
        continue-on-error: true
        env:
          ENVIRONMENT: development
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let diff = '';
            try {
              diff = fs.readFileSync('cdk-diff.txt', 'utf8');
            } catch (error) {
              diff = 'No changes detected';
            }
            const sanitizedDiff = diff.slice(0, 60000).replace(/\\/g, '\\\\').replace(/`/g, '\\`').replace(/\$/g, '\\$');
            const output = `#### CDK Diff Results\n<details><summary>Show Diff</summary>\n\n\`\`\`\n${sanitizedDiff}\n\`\`\`\n\n</details>`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
