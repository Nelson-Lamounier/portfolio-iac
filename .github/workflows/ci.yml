name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Lint, Test, and Build
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node -v)"
          echo "Expected version: ${{ env.NODE_VERSION }}"
          echo "Environment NODE_VERSION: $NODE_VERSION"
          echo "All environment variables:"
          env | grep NODE || echo "No NODE variables found"
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/unplugged
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          echo "Yarn version: $(yarn --version)"
          yarn install --immutable

      - name: Run ESLint
        run: yarn lint

      - name: Run unit tests
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build application
        run: yarn build

      - name: Upload coverage reports (optional)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 2: Docker Build (only on main branch)
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t portfolio:${{ github.sha }} .
          docker run --rm portfolio:${{ github.sha }} node --version

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push portfolio:${{ github.sha }}
