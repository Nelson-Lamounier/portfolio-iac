name: Deployment CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'scripts/**'

  workflow_dispatch:
    inputs:
      setup_type:
        description: 'Type of setup to perform'
        required: true
        default: 'full'
        type: choice
        options:
          - dev-environment
      force:
        description: 'Force setup (skip confirmations)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    name: Deploy to main
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node -v)"
          echo "Expected version: ${{ env.NODE_VERSION }}"
          echo "Environment NODE_VERSION: $NODE_VERSION"
          echo "All environment variables:"
          env | grep NODE || echo "No NODE variables found"
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/unplugged
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          echo "Yarn version: $(yarn --version)"
          yarn install --immutable

      - name: Install Python and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit ggshield
      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git /tmp/git-secrets
          cd /tmp/git-secrets
          sudo make install PREFIX=/usr/local
          echo "/usr/local/bin" >> $GITHUB_PATH
      - name: Enable Corepack and Verify Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          echo "Yarn version after Corepack: $(yarn --version)"

      - name: Build Docker image (same as production)
        run: |
         docker build --platform linux/amd64 -t test-image .
         docker run --rm test-image node --version


      