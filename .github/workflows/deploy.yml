name: Production Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test --ci

      - name: Build application
        run: yarn build

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t portfolio:${{ github.sha }} .
          docker run --rm portfolio:${{ github.sha }} node --version

      # Deployment will be handled by infrastructure repository
      - name: Build successful
        run: |
          echo "Build completed successfully"
          echo "Docker image: portfolio:${{ github.sha }}"
          echo "Ready for deployment via infrastructure repo"
