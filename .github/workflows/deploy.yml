name: Production Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Verify Node.js version
        run: |
          echo "Node.js version: $(node -v)"
          echo "Expected version: ${{ env.NODE_VERSION }}"
          echo "Environment NODE_VERSION: $NODE_VERSION"
          echo "All environment variables:"
          env | grep NODE || echo "No NODE variables found"
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/unplugged
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          echo "Yarn version: $(yarn --version)"
          yarn install --immutable

      - name: Run tests
        run: yarn test --ci

      - name: Build application
        run: yarn build

      - name: Build Docker image
        run: |
          docker build --platform linux/amd64 -t portfolio:${{ github.sha }} .
          docker run --rm portfolio:${{ github.sha }} node --version

      # Deployment will be handled by infrastructure repository
      - name: Build successful
        run: |
          echo "Build completed successfully"
          echo "Docker image: portfolio:${{ github.sha }}"
          echo "Ready for deployment via infrastructure repo"
