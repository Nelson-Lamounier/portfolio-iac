# @format

name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    concurrency:
      group: deploy-${{ github.event.inputs.environment || 'development' }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Fetch parameters from Parameter Store
        id: fetch-params
        run: |
          echo "Fetching parameters from AWS Systems Manager Parameter Store..."

          ENV_NAME="${{ github.event.inputs.environment || 'development' }}"

          AWS_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/${ENV_NAME}" --query "Parameter.Value" --output text)
          AWS_PIPELINE_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/pipeline" --query "Parameter.Value" --output text)

          # Mask sensitive values in logs
          echo "::add-mask::$AWS_ACCOUNT_ID"
          echo "::add-mask::$AWS_PIPELINE_ACCOUNT_ID"

          # Set environment variables based on environment
          if [ "$ENV_NAME" = "development" ]; then
            echo "AWS_ACCOUNT_ID_DEV=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          elif [ "$ENV_NAME" = "staging" ]; then
            echo "AWS_ACCOUNT_ID_STAGING=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          elif [ "$ENV_NAME" = "production" ]; then
            echo "AWS_ACCOUNT_ID_PROD=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          fi

          echo "AWS_PIPELINE_ACCOUNT_ID=$AWS_PIPELINE_ACCOUNT_ID" >> $GITHUB_ENV

      - name: CDK Synth
        run: yarn cdk synth
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'development' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Require approval for production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "::warning::Deploying to PRODUCTION environment"
          echo "This deployment requires manual approval via GitHub Environment protection rules"

      - name: CDK Deploy
        run: yarn cdk deploy --all --require-approval never
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'development' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
