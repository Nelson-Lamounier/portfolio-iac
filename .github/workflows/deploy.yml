# @format

name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    concurrency:
      group: deploy-${{ github.event.inputs.environment || 'development' }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Fetch parameters from Parameter Store
        id: fetch-params
        run: |
          echo "Fetching parameters from AWS Systems Manager Parameter Store..."

          ENV_NAME="${{ github.event.inputs.environment || 'development' }}"

          # Map environment names to parameter names
          case "$ENV_NAME" in
            "development")
              PARAM_NAME="dev"
              ENV_VAR_NAME="AWS_ACCOUNT_ID_DEV"
              ;;
            "staging")
              PARAM_NAME="test"
              ENV_VAR_NAME="AWS_ACCOUNT_ID_STAGING"
              ;;
            "production")
              PARAM_NAME="prod"
              ENV_VAR_NAME="AWS_ACCOUNT_ID_PROD"
              ;;
            *)
              echo "Unknown environment: $ENV_NAME"
              exit 1
              ;;
          esac

          AWS_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/${PARAM_NAME}" --query "Parameter.Value" --output text)
          AWS_PIPELINE_ACCOUNT_ID=$(aws ssm get-parameter --name "/github-actions/accounts/pipeline" --query "Parameter.Value" --output text)

          echo "✓ Found account ID for ${ENV_NAME} environment"
          echo "::add-mask::$AWS_ACCOUNT_ID"
          echo "::add-mask::$AWS_PIPELINE_ACCOUNT_ID"

          echo "${ENV_VAR_NAME}=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "AWS_PIPELINE_ACCOUNT_ID=$AWS_PIPELINE_ACCOUNT_ID" >> $GITHUB_ENV
          echo "TARGET_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Verify CDK Bootstrap
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'development' }}"
          REGION="${{ vars.AWS_REGION || 'eu-west-1' }}"

          echo "Verifying CDK bootstrap for ${ENV_NAME} environment..."
          echo "Target Account: ${{ env.TARGET_ACCOUNT_ID }}"
          echo "Region: ${REGION}"

          # Check if CDKToolkit stack exists
          if aws cloudformation describe-stacks \
            --stack-name CDKToolkit \
            --region ${REGION} 2>/dev/null; then
            
            echo "✓ CDK bootstrap stack found"
            
            # Get bootstrap version
            BOOTSTRAP_VERSION=$(aws cloudformation describe-stacks \
              --stack-name CDKToolkit \
              --region ${REGION} \
              --query 'Stacks[0].Outputs[?OutputKey==`BootstrapVersion`].OutputValue' \
              --output text 2>/dev/null || echo "unknown")
            
            echo "✓ Bootstrap version: ${BOOTSTRAP_VERSION}"
            
            # Verify trust relationship with pipeline account
            TRUSTED_ACCOUNTS=$(aws cloudformation describe-stacks \
              --stack-name CDKToolkit \
              --region ${REGION} \
              --query 'Stacks[0].Parameters[?ParameterKey==`TrustedAccounts`].ParameterValue' \
              --output text 2>/dev/null || echo "")
            
            if echo "$TRUSTED_ACCOUNTS" | grep -q "${{ env.AWS_PIPELINE_ACCOUNT_ID }}"; then
              echo "✓ Trust relationship configured with pipeline account"
            else
              echo "⚠ Warning: Pipeline account may not be trusted"
              echo "  Run: cdk bootstrap --trust ${{ env.AWS_PIPELINE_ACCOUNT_ID }}"
            fi
            
          else
            echo "ERROR: CDK bootstrap stack not found!"
            echo ""
            echo "The target account is not bootstrapped for CDK deployments."
            echo ""
            echo "To fix this, run the following command:"
            echo ""
            echo "  cdk bootstrap aws://${{ env.TARGET_ACCOUNT_ID }}/${REGION} \\"
            echo "    --profile your-sso-profile \\"
            echo "    --trust ${{ env.AWS_PIPELINE_ACCOUNT_ID }} \\"
            echo "    --cloudformation-execution-policies arn:aws:iam::aws:policy/AdministratorAccess"
            echo ""
            echo "See docs/BOOTSTRAP.md for detailed instructions."
            exit 1
          fi

      - name: CDK Synth
        run: yarn cdk synth
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'development' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Require approval for production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "::warning::Deploying to PRODUCTION environment"
          echo "This deployment requires manual approval via GitHub Environment protection rules"

      - name: CDK Deploy
        run: yarn cdk deploy --all --require-approval never
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'development' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}

      - name: Verify SSM Parameters (Optional)
        if: success()
        run: |
          ENV_NAME="${{ github.event.inputs.environment || 'development' }}"

          echo "Verifying ECR repository parameters were created..."

          REPO_URI=$(aws ssm get-parameter \
            --name "/ecr/${ENV_NAME}/repository-uri" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || echo "")

          if [ -n "$REPO_URI" ]; then
            echo "✓ ECR repository URI: $REPO_URI"
            echo "✓ Parameters available at: /ecr/${ENV_NAME}/*"
            echo "✓ Other pipelines can now retrieve repository information"
          else
            echo "⚠ Warning: ECR parameters not found (may take a moment to propagate)"
          fi
