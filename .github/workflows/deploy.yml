name: Production Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '22'
  AWS_REGION: us-east-1 # Change to your region
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }} # Default to dev for push events
  ECR_PARAM_NAME: /app/ecr-repository-url # Parameter Store path for ECR URL

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            .yarn/unplugged
            .yarn/install-state.gz
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run linter
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build Next.js application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            package.json
            yarn.lock
            .yarnrc.yml
            .yarn/
          retention-days: 1

  push-to-ecr:
    name: Build & Push to ECR (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: test # Only runs if tests pass
    environment: ${{ github.event.inputs.environment || 'dev' }}
    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
      image-uri: ${{ steps.image-info.outputs.image-uri }}
      ecr-repository: ${{ steps.get-ecr-repo.outputs.repository-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }} # Add your IAM role ARN to secrets
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}-${{ env.ENVIRONMENT }}

      - name: Get ECR repository URL from Parameter Store
        id: get-ecr-repo
        run: |
          # Fetch the full ECR repository URL from Parameter Store
          # Format: {account-id}.dkr.ecr.{region}.amazonaws.com/app-repo-{envName}
          ECR_REPO_URL=$(aws ssm get-parameter \
            --name "${{ env.ECR_PARAM_NAME }}-${{ env.ENVIRONMENT }}" \
            --query 'Parameter.Value' \
            --output text \
            --region ${{ env.AWS_REGION }})

          # Extract repository name from URL (everything after the last /)
          ECR_REPO_NAME=$(echo "$ECR_REPO_URL" | awk -F'/' '{print $NF}')

          # Extract registry URL (everything before the last /)
          ECR_REGISTRY=$(echo "$ECR_REPO_URL" | sed 's|/[^/]*$||')

          echo "Full ECR URL: $ECR_REPO_URL"
          echo "Repository Name: $ECR_REPO_NAME"
          echo "Registry: $ECR_REGISTRY"

          # Set outputs
          echo "repository-url=${ECR_REPO_URL}" >> $GITHUB_OUTPUT
          echo "repository-name=${ECR_REPO_NAME}" >> $GITHUB_OUTPUT
          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to ECR
        id: build-push
        run: |
          # Build image with multiple tags
          IMAGE_TAG_SHA="${{ github.sha }}"
          IMAGE_TAG_LATEST="latest"
          IMAGE_TAG_ENV="${{ env.ENVIRONMENT }}-latest"

          ECR_REPO_URL="${{ steps.get-ecr-repo.outputs.repository-url }}"

          echo "Building and pushing image to: $ECR_REPO_URL"

          # Build the image
          docker buildx build \
            --platform linux/amd64 \
            --build-arg NODE_ENV=production \
            --tag "${ECR_REPO_URL}:${IMAGE_TAG_SHA}" \
            --tag "${ECR_REPO_URL}:${IMAGE_TAG_LATEST}" \
            --tag "${ECR_REPO_URL}:${IMAGE_TAG_ENV}" \
            --push \
            --cache-from type=registry,ref=${ECR_REPO_URL}:buildcache \
            --cache-to type=registry,ref=${ECR_REPO_URL}:buildcache,mode=max \
            .

          echo "Successfully pushed image with tags:"
          echo "  - ${IMAGE_TAG_SHA}"
          echo "  - ${IMAGE_TAG_LATEST}"
          echo "  - ${IMAGE_TAG_ENV}"

      - name: Set image info outputs
        id: image-info
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_URI="${{ steps.get-ecr-repo.outputs.repository-url }}:${IMAGE_TAG}"
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image-uri=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Verify image in ECR
        run: |
          ECR_REPO_NAME="${{ steps.get-ecr-repo.outputs.repository-name }}"

          echo "Verifying image in ECR repository: $ECR_REPO_NAME"

          aws ecr describe-images \
            --repository-name "$ECR_REPO_NAME" \
            --image-ids imageTag=${{ github.sha }} \
            --region ${{ env.AWS_REGION }} \
            --output table

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Status: COMPLETED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ env.ENVIRONMENT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests (248): PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Build: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Push: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** \`${{ steps.get-ecr-repo.outputs.repository-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** \`${{ steps.get-ecr-repo.outputs.registry }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** \`${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.image-info.outputs.image-uri }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.get-ecr-repo.outputs.repository-url }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.get-ecr-repo.outputs.repository-url }}:${{ env.ENVIRONMENT }}-latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Image is ready for deployment via infrastructure repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Update your infrastructure to use:" >> $GITHUB_STEP_SUMMARY
          echo "IMAGE_URI=${{ steps.image-info.outputs.image-uri }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
